{% extends "layout/basic.html" %}

{% block title %}{{ current_rubric.name }}{% endblock %}

{% block content %}
<h2>Рубрика: {{ current_rubric.name }}</h2>
{% for bd in bbs %}
<div>
    <h2>{{ bd.title }}</h2>
    <p>{{ bd.content }}</p>
    <p>{{ bd.published|date:"d.m.Y H:i:s" }}</p>
</div>
{% endfor %}
{% endblock %}
